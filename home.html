<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página com Navbar Lateral</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #dad4d4;
      }

      .navbar {
        height: 100vh;
        width: 200px;
        background-color: #272b73;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
      }

      .navbar a {
        display: block;
        color: #dad4d4;
        text-decoration: none;
        padding: 10px 20px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
      }

      .navbar a:hover {
        background-color: #394690;
      }

      .content {
        margin-left: 200px;
        padding: 20px;
      }

      h1 {
        color: #272b73;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </div>
    <div class="content">
      <h1>Bem vindo à Página</h1>
      <p>
        Esta é uma página com um navbar lateral. Lorem ipsum dolor sit amet,
        consectetur adipiscing elit. Pellentesque euismod consequat dolor, ut
        consectetur justo.
      </p>
    </div>
  </body>
</html>
